name: Cypress E2E - Parallel Autos

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  cypress:
    name: Cypress ${{ matrix.auto }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        auto: [auto1, auto2, auto3, auto4, auto5]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress ${{ matrix.auto }}
        run: npm run cy:${{ matrix.auto }}

      - name: Upload Cypress artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-${{ matrix.auto }}
          path: |
            cypress/videos/**
            cypress/screenshots/**
          if-no-files-found: ignore
